<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucky Envelope</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-top: 50px;
    }

    #red-envelope-container {
      position: relative;
      width: 200px;
      height: 300px;
      margin: 50px auto;
    }

    #red-envelope {
      width: 100%;
      cursor: pointer;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }

    #reward {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      opacity: 0;
      z-index: 1;
      transition: top 1s ease, opacity 1s ease;
    }

    #reward.show {
      top: 30%;
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>คลิกที่ซองอั่งเปาเพื่อรับรางวัล</h1>
  <div id="red-envelope-container">
    <img id="red-envelope" src="red-envelope.png" alt="ซองอั่งเปา">
    <img id="reward" src="reward.png" alt="รางวัล">
  </div>

  <script>
    document.getElementById("red-envelope").addEventListener("click", function () {
      // ซ่อนซองอั่งเปา
      this.style.display = "none";

      // แสดงรางวัลพร้อมเอฟเฟกต์เลื่อน
      const reward = document.getElementById("reward");
      reward.classList.add("show");
    });
  </script>
</body>
</html>
